<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> <!--나중에 배포할때는 development production으로 변경-->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<!--    like 버튼을 만들겠다네?-->
<script type="text/babel">
  class GuGuDan extends React.Component { //리액트 안에 컴포넌트
    state = {
      first: Math.ceil(Math.random() * 9),
      second: Math.ceil(Math.random() * 9),
      value: '',
      result: '',
    };

    onSubmit = (e) => {
      e.preventDefault();
      if (parseInt(this.state.value) === this.state.first * this.state.second) {
        this.setState({
          result: '정답 : ' + this.state.value,
          first: Math.ceil(Math.random() * 9),
          second: Math.ceil(Math.random() * 9),
          value: '',
        });
      } else {
        this.setState({
          result: '땡',
          value: '',
        });
      }
    }

    onChange = (e) => { // function 쓰면 this가 달라진다
      this.setState({ value: e.target.value });
    };

    render() {
      return (
              <div>
                <div>{this.state.first} 곱하기 {this.state.second}는?</div>
                <form onSubmit={this.onSubmit}>
                  <input type="number" value={this.state.value} onChange={this.onChange}/>
                  <button>입력</button>
                </form>
                <div>{this.state.result}</div>
              </div>
      );
    }
    // 상태값은 중괄호
    // <button onclick="() => { console.log('clicked') }" type="submit">Like</button> 속성은 스펠은 camel case로
  }
</script>
<!--    그럼 이제 그린다 / 하나의 컴포넌트로 원하는 만큼 생성가능-->
<script type="text/babel">
  ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
</script>
</body>
</html>
