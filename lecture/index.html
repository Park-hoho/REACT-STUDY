<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> <!--나중에 배포할때는 development production으로 변경-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
<!--    like 버튼을 만들겠다네?-->
    <script type="text/babel">
        class LikeButton extends React.Component { //리액트 안에 컴포넌트
            constructor(props) {
                super(props);
                this.state = {
                    liked: false,
                };
            }

            render() {
                return (
                    <button type="submit" onClick={() => this.setState({ liked: true }) }>{this.state.liked === true ? 'Liked' : 'Like'}</button>
                );
            }
            // <button onclick="() => { console.log('clicked') }" type="submit">Like</button> 속성은 스펠은 camel case로
        }
    </script>
<!--    그럼 이제 그린다 / 하나의 컴포넌트로 원하는 만큼 생성가능-->
    <script type="text/babel">
        ReactDOM.render(<div>
            <LikeButton />
            <LikeButton />
            <LikeButton />
        </div>, document.querySelector('#root'));
    </script>
</body>
</html>
